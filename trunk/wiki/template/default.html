<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; CHARSET=utf-8">
    <link rel="shortcut icon" href="template/favicon.ico" type="image/vnd.microsoft.icon">
    <title>%(pagename)s - statwiki</title>
    <link rel="stylesheet" type="text/css" href="template/default.css">
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <h1 id="logo">stat<span class="orange">wiki</span></h1>
        <h2 id="slogan">a static wiki</h2>
        <form action="http://www.google.com/cse" class="searchform" id="cse-search-box">
         <p>
          <input type="hidden" name="cx" value="">
          <input type="hidden" name="ie" value="UTF-8">
          <input type="text" name="q" size="31" class="textbox">
          <input type="submit" name="sa" value="Search" class="button">
         </p>
        </form>
        <script type="text/javascript" src="http://www.google.com/coop/cse/brand?form=cse-search-box&lang=en"></script>
      </div>
      <div id="menu">
        <ul>
          <li><a href="index.html">Wiki</a></li>
          <li><a href="index.html">Screenshots</a></li>
          <li><a href="index.html">Documentation</a></li>
          <li><a href="index.html">Roadmap</a></li>
          <li><a href="index.html">Contact</a></li>
        </ul>
      </div>
      <div id="content-wrap">
        <div id="sidebar">%(sidebar)s</div>
        <div id="main%(has_sidebar)d">%(content)s</div>
      </div>
    </div>
    <div id="footer">
      Updated&nbsp;at&nbsp;<strong>%(modification_time)s</strong>&nbsp;|&nbsp;&copy;&nbsp;Copyright&nbsp;2009&nbsp;<strong>Your&nbsp;Name</strong>&nbsp;|&nbsp;Powered&nbsp;by&nbsp;<a href="http://code.google.com/p/statwiki/">StatWiki</a>&nbsp;|&nbsp;Design&nbsp;by&nbsp;<a href="http://www.styleshout.com/">styleshout</a>&nbsp;|&nbsp;Valid&nbsp;<a href="http://validator.w3.org/check/referer">HTML</a>&nbsp;and&nbsp;<a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
    </div>
  </body>
</html>
